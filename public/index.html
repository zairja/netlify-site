  <form name="contact" method="POST" data-netlify="true" class="pure-form pure-form-aligned">
    <fieldset>
      <div class="pure-control-group">
        <label for="name">Your Name:</label><input type="text" name="name" />
      </div>
      <div class="pure-control-group">
        <label for="email">Your Email:</label><input type="email" name="email" />
      </div>
      <div class="pure-control-group">
        <label for="role">Your Role:</label><select name="role">
          <option value="leader">Leader</option>
          <option value="follower">Follower</option>
        </select>
      </div>
      <div class="pure-control-group">
        <label for="message">Message:</label><textarea name="message"></textarea>
      </div>
      <p style="margin-left:5em;">
        <button class="pure-button pure-button-primary" type="submit">Send</button>
      </p>

  </form>
